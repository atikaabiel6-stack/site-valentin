<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Pour ma Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .heart-container { cursor: pointer; }
        .big-heart img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #ff4d4d;
        }
        .gallery-photos img {
            width: 150px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .hidden { display: none; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        #btnYes { background-color: #ff4d4d; color: white; }
        #btnNo { background-color: #888; color: white; }
    </style>
</head>
<body>

    <div id="step1" class="heart-container" onclick="nextStep()">
        <div class="big-heart">
            <img src="Firmine.jpg" alt="Firmine">
        </div>
        <p>üëÜ Clique sur le c≈ìur pour d√©couvrir</p>
    </div>

    <div id="step2" class="hidden">
        <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
        <button id="btnYes" onclick="showGallery()">Oui !</button>
        <button id="btnNo" onmouseover="moveButton()">Non</button>
    </div>

    <div id="step3" class="hidden">
        <h2>‚ú® Nos moments pr√©cieux ‚ú®</h2>
        <div class="gallery-photos">
            <img src="f1.jpg" alt="Photo 1">
            <img src="f2.jpg" alt="Photo 2">
            <img src="f3.jpg" alt="Photo 3">
            <img src="f4.jpg" alt="Photo 4">
            <img src="f5.jpg" alt="Photo 5">
        </div>
        <p>Je t'aime tr√®s fort !</p>
    </div>

    <script>
        function nextStep() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function showGallery() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
        }

        function moveButton() {
            const btnNo = document.getElementById('btnNo');
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.position = 'absolute';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }
    </script>
</body>
</html>
